{% extends 'base_index.html' %}

{% block content %}
  <div class = "login_field" style="text-align: center; margin: 100px">
    <h2>Sign In</h2>
    <form action= "{% url 'login' %}" method="post" style="margin: 50px">
      {% csrf_token %}
          {{ form.as_p }}
      <button type="submit" class="btn bg-gradient-success" style="margin-top:20px">Sign In</button>
    </form>
  </div>
{% endblock %}
