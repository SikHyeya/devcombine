{% extends 'base_index.html' %}

{% block content %}

    <h2>Sign Up</h2>
    <form method="post" style="margin: 50px">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class="btn bg-gradient-success" style="margin-top:20px">Sign Up</button>
    </form>
  </div>
{% endblock %}
